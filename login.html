<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="./css/login.css">
    <script src="./script/jquery-3.7.1.min.js"></script>
</head>
<body>
    <section>
        <div class="login">
            <form>
                <div><p>아이디</p> <input type="text" id="name"></div>
                <div><p>비밀번호</p> <input type="password" id="pass"></div>
                <div>
                    <input type="submit" value="로그인">
                    <button id="membership">회원가입</button>
                </div>
            </form>
        </div>
        <div class="line">OR</div>
        <div class="join">
            <button><span><img src="./img/icon_google.png" alt="구글"></span>Login with Google</button>
            <button><span><img src="./img/icon_kakao.png" alt="카카오"></span>Login with Kakao</button>
            <button><span><img src="./img/icon_naver.png" alt="네이버"></span>Login with Naver</button>
        </div>
    </section>
    <script src="./script/login.js"></script>
</body>
</html>
