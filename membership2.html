<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/membership2.css">
    <script src="./script/jquery-3.7.1.min.js"></script>
</head>
<body>
    <section>
        <div class="left">
            <div><svg width="137" height="192" viewBox="0 0 137 192" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0.5 136.903V1.04099L68.1875 55.2474L68.5 55.4977L68.8125 55.2474L136.5 1.04099V136.903L68.5 191.359L0.5 136.903Z" stroke="black"/>
                </svg>
                </div>
            <div class="on"><svg width="137" height="192" viewBox="0 0 137 192" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0.5 136.903V1.04099L68.1875 55.2474L68.5 55.4977L68.8125 55.2474L136.5 1.04099V136.903L68.5 191.359L0.5 136.903Z" stroke="black"/>
                </svg></div>
            <div><svg width="137" height="192" viewBox="0 0 137 192" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0.5 136.903V1.04099L68.1875 55.2474L68.5 55.4977L68.8125 55.2474L136.5 1.04099V136.903L68.5 191.359L0.5 136.903Z" stroke="black"/>
                </svg></div>
        </div>
        <div class="right">
            <form action="">
                <div class="idpw">
                    <input type="text">
                    <input type="password">
                </div>
                <div class="name">
                    <input type="text">
                    <input type="text" id="onlyNumber1" value="8자리 생년월일을 입력해 주세요">
                    <input type="text" id="onlyNumber2" value="'-' 없이 숫자만 입력해 주세요">
                    <div class="but_box">
                        <div>
                            <button type="button" class="gender" id="maleBtn">남성</button>
                            <button type="button" class="gender" id="femaleBtn">여성</button>
                        </div>
                        <div>
                            <button type="button" class="nation" id="koreanBtn">내국인</button>
                            <button type="button" class="nation" id="foreignerBtn">외국인</button>
                        </div>
                    </div>
                    <select name="tell" id="">
                        <option value="none">통신사선택</option>
                        <option value="skt">SKT</option>
                        <option value="kt">KT</option>
                        <option value="lg">LG U+</option>
                        <option value="saveMoney">알뜰폰</option>
                    </select>
                </div>
                <div class="btn">
                    <button class="active"><a href="./login.html">이전</a></button>
                    <button id="next"><a href="javascript:void(0)">다음</a></button>
                </div>
            </form>
        </div>
    </section>
    <script src="./script/membership2.js"></script>
</body>
</html>
